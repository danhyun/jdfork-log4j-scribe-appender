# appenders
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=stdout: %5p [%t] (%F:%L) - %m%n

log4j.appender.access=org.apache.log4j.ConsoleAppender
log4j.appender.access.layout=org.apache.log4j.PatternLayout
log4j.appender.access.layout.ConversionPattern=access: %m%n

# loggers
log4j.rootLogger=INFO, stdout

log4j.logger.access=INFO, access
log4j.additivity.access=false
